<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Discount Eden Demo</title>
        <link rel="icon" href="favicon.ico" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />

        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

        <link 
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="discount_eden_css/main.css" />
    
    </head>
    <body class="text-dark">
        <header class="container-fluid">
            <h1 class="h1">Discount Eden Demo<sup>&reg;</sup></h1>

            <nav class="navbar navbar-dark"></nav>
                <menu class="navbar-nav">
                    <li class = "nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class = "nav-item"><a class="nav-link"href="play.html">Play</a></li>
                    <li class = "nav-item"><a class="nav-link"href="account.html">Account</a></li>
                    <li class = "nav-item"><a class="nav-link"href="about.html">About</a></li>
                </menu>
            </nav>
            <hr />
        </header>
    
        <main class="container-fluid text-center">
            <div class="central-panel">
                <div class="panel-section-guest">
                    <a href="play.html" class="btn">Play as Guest</a>  <!-- Research suggests that giving this a class will make it easier to customize later. I want a lot of these links to look like buttons. I'm kinda just going with this format for anything that I want to be button shaped while fulfilling theprimary purpose of redirection. -->
                </div>
                <div class="panel-section-login">
                    <form method="get" action="account.html">
                        <div>
                            <input type="text" placeholder="username" />
                        </div>
                        <div>
                            <input type="password" placeholder="password" />
                        </div class="button-row">
                            <button type="submit" class="btn">Login</button>
                            <button type="submit" class="btn">Create</button>
                            <button type="submit" class="btn icon-btn" aria-label="Download">
                                <i class="bi bi-download"></i>
                            </button> <!-- Functions the same as the login button. Pretty much just exists to signify that download is possible. Actual download occurs on account page-->
                    </form>
                </div>
                <div class="panel-section-stats">
                    <p># times downloaded</p>
                </div>
            </div>
            
        </main>

        <footer>
            <hr />
            <span class="text-reset">Christopher Smith</span>
            <br />
            <a href="https://github.com/CrispyJrIII/startup">GitHub</a>
        </footer>
    </body>
</html>
